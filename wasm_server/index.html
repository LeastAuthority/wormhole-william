<html>
  <head>
    <meta charset="utf-8" />
    <title>MagicWormhole - message securely!</title>
  </head>

  <body>
    <script src="wasm_exec.js"></script>

    <script>
      const go = new Go();
      WebAssembly.instantiateStreaming(fetch("wormhole.wasm"), go.importObject).then((result) => {
          go.run(result.instance);
      });
    </script>
    <script>
      var sendTextMsg = function(input) {
          sendText(input)
      }
    </script>
    <script>
      var recvTextMsg = function(code) {
          return recvText(code)
      }
    </script>

    <input type="text" id="sendInput"  value="" />
    <button onClick="sendTextMsg(sendInput.value);" id="runButton">Send a Text message</button>

    <input type="text" id="recvCodeInput"  value="" />
    <button onClick="recvTextMsg(recvCodeInput.value);" id="runButton">Receive a Text message</button>

  </body>
</html>
